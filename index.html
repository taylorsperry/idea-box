<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <article id="logo" class="header-items">
        <h1><span>ideabox</span>triples</h1>
      </article>
      <article id="search" class="header-items">
        <span class="search-bar-ghost">
          <input type="text" name="" class="search-bar" placeholder="Search">
          <button id="search-btn"><i class="fas fa-search"></i></button>
        </span>
        <div class="dropdown">
          <div class="hamburger">
            <div class="burger top-bun"></div>
            <div class="burger beef"></div>
            <div class="burger bottom-bun"></div>
          </div>
          <div class="drop-container">
            <button class="quality-sort genius-btn">Sort by 'Genius'</button>
            <button class="quality-sort plausible-btn">Sort by 'Plausible'</button>
            <button class="quality-sort swill-btn">Sort by 'Swill'</button>
          </div>
        </div>
      </article>
    </header>
    <section id="idea-gen">
      <form class="content">
        <label id="title-label" for="title">Title</label>
        <input type="text" id="title" placeholder="Enter title here...">
        <label id="body-label" for="body">Body</label>
        <textarea type="text" id="body" placeholder="Enter body here..."></textarea>
        <button id="save-btn">Save</button>
      </form>
    </section>
    <section id="bottom" class="content"></section>
    <script src="idea.js"></script>
    <script src="main.js"></script>
  </body>
</html>
