<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <article id="logo" class="header-items">
        <h1><span>ideabox</span>triples</h1>
      </article>
      <article id="search" class="header-items">
        <div>HH</div>
        <input type="text" name="" class="search-bar" placeholder="Search">
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </article>
    </header>
    <section id="top">
      <form class="content">
        <label id="title-label">Title
          <input type="text" name="" placeholder="Enter title here...">
        </label>
        <label id="body-label">Body
          <input type="text" name="" placeholder="Enter body here...">
        </label>
        <button id="save-button">Save</button>
      </form>
    </section>
    <article id="bottom" class="content">
      <article>
        <h2></h2>
        <p></p>
        <footer>
          <button id="down-btn"></button>
          <button id="up-btn"></button>
          <p>Quality: <span></span></p>
          <button id="btn-delete"></button>
        </footer>
      </article>
    </article>
